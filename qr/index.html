<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta charset="UTF-8">
    <title>VimFu Redirect</title>
    <style>
    body { background: black; text-align: center; }
    h1, a { font-family: sans-serif; color: white; }
    </style>
    <script src="../keys.js"></script>
    <script>
      function load() {
        var redirect = "http://vimfu.fun";
        var name = "";
        var hash = window.location.hash;
        if (hash.length > 1) {
          var vid = keys.videos[hash.substr(1)];
          if (vid && vid.link) {
            redirect = vid.link;
            name = vid.name;
          }
        }
        window.location.replace(redirect);
        document.getElementById("link").innerHTML = '<a href="' + redirect + '">' + name + '</a>';
      }
    </script>
  </head>
  <body onload="load()">
    <img src="../Monkey.png" width="200" height="200" />
    <h1>Redirecting to video...</h1>
    <h3 id="link"></h3>
  </body>
</html>
