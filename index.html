<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>VimFu Fun!</title>
    <style>
    body { background: black; text-align: center; }
    h1, a { font-family: sans-serif; color: white; }
    .key {
      stroke: white;
      stroke-width: 0.25px;
      fill: black;
      cursor: pointer;
    }

    .key:hover {
      fill: #333;
    }

    text {
      font-family: sans-serif;
      font-size: x-large;
      fill: white;
      cursor: pointer;
      pointer-events: none;
      content: "foo";
    }

    text.small {
      font-size: medium;
    }
    </style>
    <script>
      let shift = false;
      let control = false;
      function show(key) {
        function label(key, text) {
          document.getElementById('t' + key).textContent = (control ? 'âŒƒ' : '') + text;
        }
        function hold(key, held) {
            document.getElementById('k' + key).style.fill = held ? '#f92672' : '#000';
        }
        //alert('Key: ' + key);
        switch (key) {
          case 300: // shift
            shift = !shift;
            break;
          case 311: // control
            control = !control;
            break;
        }
        label(  0, shift ? '~' : '`');
        label(  1, shift ? '!' : '1');
        label(  2, shift ? '@' : '2');
        label(  3, shift ? '#' : '3');
        label(  4, shift ? '$' : '4');
        label(  5, shift ? '%' : '5');
        label(  6, shift ? '^' : '6');
        label(  7, shift ? '&' : '7');
        label(  8, shift ? '*' : '8');
        label(  9, shift ? '(' : '9');
        label( 10, shift ? ')' : '0');
        label( 11, shift ? '_' : '-');
        label( 12, shift ? '+' : '=');
        label(101, shift ? 'Q' : 'q');
        label(102, shift ? 'W' : 'w');
        label(103, shift ? 'E' : 'e');
        label(104, shift ? 'R' : 'r');
        label(105, shift ? 'T' : 't');
        label(106, shift ? 'Y' : 'y');
        label(107, shift ? 'U' : 'u');
        label(108, shift ? 'I' : 'i');
        label(109, shift ? 'O' : 'o');
        label(110, shift ? 'P' : 'p');
        label(111, shift ? '{' : '[');
        label(112, shift ? '}' : ']');
        label(113, shift ? '|' : '\\');
        label(201, shift ? 'A' : 'a');
        label(202, shift ? 'S' : 's');
        label(203, shift ? 'D' : 'd');
        label(204, shift ? 'F' : 'f');
        label(205, shift ? 'G' : 'g');
        label(206, shift ? 'H' : 'h');
        label(207, shift ? 'J' : 'j');
        label(208, shift ? 'K' : 'k');
        label(209, shift ? 'L' : 'l');
        label(210, shift ? ':' : ';');
        label(211, shift ? '"' : '\'');
        label(301, shift ? 'Z' : 'z');
        label(302, shift ? 'X' : 'x');
        label(303, shift ? 'C' : 'c');
        label(304, shift ? 'V' : 'v');
        label(305, shift ? 'B' : 'b');
        label(306, shift ? 'N' : 'n');
        label(307, shift ? 'M' : 'm');
        label(308, shift ? '<' : ',');
        label(309, shift ? '>' : '.');
        label(310, shift ? '?' : '/');
        hold(300, shift);
        hold(311, control);
      }
      function load() {
        let x = 20;
        let y = 20;
        let c = 0;
        let r = 0;
        let svg = '<rect x="0" y="0" width="1050" height="310" rx="15" stroke="white" stroke-width="1" fill="#222" />';
        function key(label, w, small, h) {
          let id = c + r * 100;
          let cls = small ? 'class="small" ' : '';
          w = w || 60;
          h = h || 60
          svg += '<rect id="k' + id + '" class="key" onclick="show(' + id + ')" x="' + x + '" y="' + y + '" width="' + w + '" height="' + h + '" rx="5" />' +
                 '<text id="t' + id + '" ' + cls + 'x="' + (x + w / 2) + '" y="' + (y + 30) + '" width="' + w + '" height="' + h + '" text-anchor="middle" dominant-baseline="middle">' + label + '</text>';
          x += w + 10;
          c++;
        }
        function cr(space) {
          x = 20;
          y += 70 + (space || 0);
          c = 0;
          r++;
        }
        let gap = 30;
        key('`');
        key('1');
        key('2');
        key('3');
        key('4');
        key('5');
        key('6');
        key('7');
        key('8');
        key('9');
        key('0');
        key('-');
        key('=');
        key('delete', 100);
        cr();
        key('tab', 100);
        key('q');
        key('w');
        key('e');
        key('r');
        key('t');
        key('y');
        key('u');
        key('i');
        key('o');
        key('p');
        key('[');
        key(']');
        key('\\');
        cr();
        key('caps lock', 130);
        key('a');
        key('s');
        key('d');
        key('f');
        key('g');
        key('h');
        key('j');
        key('k');
        key('l');
        key(';');
        key('\'');
        key('return', 100);
        cr();
        key('shift', 160);
        key('z');
        key('x');
        key('c');
        key('v');
        key('b');
        key('n');
        key('m');
        key(',');
        key('.');
        key('/');
        key('control', 140);
        document.getElementById('keyboard').innerHTML = svg;
      }
    </script>
  </head>
    <body onload="load()">
    <img src="Monkey.png" width="200" height="200" />
    <h1>Coming soon...</h1>
    <!--
    <iframe width="400" height="400" src="https://youtube.com/embed/DMw4tfAUyX0?controls=0&modestbranding=1&showinfo=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    -->
    <svg id="keyboard" width="100%" height="30%" viewBox="0 0 1050 310"></svg>
  </body>
</html>
